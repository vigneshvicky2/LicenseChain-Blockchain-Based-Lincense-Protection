<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - License Validation</title>
    <link rel="stylesheet" href="../static/user.css">
    <script src="../static/user.js"></script>
    
</head>
<body>
    <div class="container">
        <h2>User Portal - License Validation</h2>
        <div class="form-group">
            <label for="license_key">License Key:</label>
            <input type="text" id="license_key" required>
        </div>
        <div class="form-group">
            <label for="software_id">Software ID:</label>
            <input type="text" id="software_id" required>
        </div>
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" required>
        </div>
        <button onclick="validateLicense()">Validate License</button>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
